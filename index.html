<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Palindrome Checker</h1>
        <p>
          A palindrome is a word or phrase that reads the same meaning either by
          reading backwards or forward e.g level, refer.
        </p>
        <form>
          <input
            type="text"
            placeholder="write a word here to check..."
            id="input"
          />
          <input type="submit" value="check palindrome" />
        </form>
        <div class="output"></div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
